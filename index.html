<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wordle Clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="navbar">
      <h1>W O R D L E C L O N E</h1>
    </div>
    <div id="board">
      <div id="row1" class="active row">
        <div class="active tile" id="11"></div>
        <div class="tile" id="12"></div>
        <div class="tile" id="13"></div>
        <div class="tile" id="14"></div>
        <div class="tile" id="15"></div>
      </div>
      <div id="row2" class="row">
        <div class="tile" id="21"></div>
        <div class="tile" id="22"></div>
        <div class="tile" id="23"></div>
        <div class="tile" id="24"></div>
        <div class="tile" id="25"></div>
      </div>
      <div id="row3" class="row">
        <div class="tile" id="31"></div>
        <div class="tile" id="32"></div>
        <div class="tile" id="33"></div>
        <div class="tile" id="34"></div>
        <div class="tile" id="35"></div>
      </div>
      <div id="row4" class="row">
        <div class="tile" id="41"></div>
        <div class="tile" id="42"></div>
        <div class="tile" id="43"></div>
        <div class="tile" id="44"></div>
        <div class="tile" id="45"></div>
      </div>
      <div id="row5" class="row">
        <div class="tile" id="51"></div>
        <div class="tile" id="52"></div>
        <div class="tile" id="53"></div>
        <div class="tile" id="54"></div>
        <div class="tile" id="55"></div>
      </div>
      <div id="row6" class="row">
        <div class="tile" id="61"></div>
        <div class="tile" id="62"></div>
        <div class="tile" id="63"></div>
        <div class="tile" id="64"></div>
        <div class="tile" id="65"></div>
      </div>
    </div>

    <div id="keyboard">
      <!-- Q W E R T Y U I O P (10) -->
      <div id="keyrow1" class="keyrow">
        <button class="key" id="q">Q</button>
        <button class="key" id="w">W</button>
        <button class="key" id="e">E</button>
        <button class="key" id="r">R</button>
        <button class="key" id="t">T</button>
        <button class="key" id="y">Y</button>
        <button class="key" id="u">U</button>
        <button class="key" id="i">I</button>
        <button class="key" id="o">O</button>
        <button class="key" id="p">P</button>
      </div>
      <!-- A S D F G H J K L (9) -->
      <div id="keyrow2" class="keyrow">
        <button class="key" id="a">A</button>
        <button class="key" id="s">S</button>
        <button class="key" id="d">D</button>
        <button class="key" id="f">F</button>
        <button class="key" id="g">G</button>
        <button class="key" id="h">H</button>
        <button class="key" id="j">J</button>
        <button class="key" id="k">K</button>
        <button class="key" id="l">L</button>
      </div>
      <!-- Enter Z X C V B N M Backspace (9) -->
      <div id="keyrow3" class="keyrow">
        <button class="key" id="Enter">ENTER</button>
        <button class="key" id="z">Z</button>
        <button class="key" id="x">X</button>
        <button class="key" id="c">C</button>
        <button class="key" id="v">V</button>
        <button class="key" id="b">B</button>
        <button class="key" id="n">N</button>
        <button class="key" id="m">M</button>
        <button class="key" id="Backspace"><<<</button>
      </div>
    </div>
    <div id="console">
      <button class="key" id="reset">Play Again</button>
      <button class="key" id="stats">My Stats</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
